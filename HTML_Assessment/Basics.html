<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and Email are Required</p>

    <form>
      <label for="fn">First Name:</label>
      <input id="fn"type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln"type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email: </label>
      <input id="mail"type="email" name="" placeholder="user@gmail.com" required>

      <label for="pass">Password: </label>
      <input type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes: </label>
      <input id="y"type="radio" name="over" value="yes">

      <label for="n">No: </label>
      <input id="n"type="radio" name="over" value="no">


      <p>Do you have a Credit Card or PayPal?</p>

      <select name="Payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit Feedback">

</form>


  </body>
  <!-- By Jasmin Frick -->
</html>
